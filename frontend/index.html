<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisaMate</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; }
        header { background: #004d99; color: white; padding: 1rem; }
        main { margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>VisaMate</h1>
    </header>
    <main>
        <p>Welcome to the VisaMate demo interface.</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <p id="result"></p>
    </main>
    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const resp = await fetch('/documents/upload', {
                method: 'POST',
                body: formData
            });
            const data = await resp.json();
            document.getElementById('result').textContent = `Uploaded: ${data.filename}`;
        });
    </script>
</body>
</html>
